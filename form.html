<!DOCTYPE html>
<html>
<head>
<title>Input Form</title>
</head>
<body style="font-family:Arial;">

<h3><u>Output:</u></h3>
<h2 align="center">Input Form</h2>

<form>
  <table align="center">
    <tr>
      <td>First Name</td>
      <td><input type="text" name="fname"></td>
      <td>Last Name</td>
      <td><input type="text" name="lname"></td>
    </tr>

    <tr>
      <td>User Name</td>
      <td><input type="text" name="uname"></td>
      <td>Password</td>
      <td><input type="password" name="pass"></td>
    </tr>
  </table>

  <br>

  <center>
    Gender:
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female
    <br><br>
    Religion:
    <input type="checkbox" name="religion" value="muslim"> Muslim
    <input type="checkbox" name="religion" value="others"> Others
    <br><br>
    IT Expert:
    <input type="checkbox" name="itexpert" value="yes">
    Hardware Expert:
    <input type="checkbox" name="hardware" value="yes">
    Software Expert:
    <input type="checkbox" name="software" value="yes">
    Graphic Designer:
    <input type="checkbox" name="graphic" value="yes">
    Network Expert:
    <input type="checkbox" name="network" value="yes">
    <br><br>
    Select DepartMent:
    <select name="dept">
      <option>CIS</option>
      <option>CSE</option>
      <option>EEE</option>
      <option>BBA</option>
    </select>
    <input type="submit" value="Submit">
  </center>
</form>

</body>
</html>
